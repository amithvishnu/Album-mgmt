<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body style="overflow: hidden;">
<div class="sidenav">
         <div class="login-main-text">
            <h2>ADMIN<br> Login Page</h2>
            
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="uname" [ngModelOptions]="{standalone: true}" >
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}">
                  </div>
                  <button type="submit" class="btn btn-black" (click)="alogin()">Login</button>
                  
               </form>
            </div>
         </div>
      </div>
      </body>
